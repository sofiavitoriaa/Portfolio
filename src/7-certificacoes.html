<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Certificações - Sofia Vitória</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            overflow: auto;
            color: #334155;
        }
        .slide-container {
            max-width: 1280px;
            width: calc(100% - 40px);
            aspect-ratio: 1280 / 720;
            height: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 20px auto;
            box-sizing: border-box;
            background-color: #f8fafc;
        }

        /* Sidebar Stripe */
        .sidebar-stripe {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 12px;
            background-color: #3b82f6;
            z-index: 20;
        }

        /* Header Section */
        .header-section {
            padding: 3.5rem 5rem 1rem 6rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            z-index: 10;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
            font-size: 2.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        .title-group {
            display: flex;
            flex-direction: column;
        }
        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.1;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        .title-divider {
            width: 100px;
            height: 6px;
            background-color: #3b82f6;
            margin-top: 0.75rem;
            border-radius: 3px;
        }

        /* Content Section */
        .content-section {
            flex: 1;
            padding: 2rem 6rem 4rem 6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        /* Grid Layout */
        .cert-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            width: 100%;
        }

        .cert-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 1.5rem;
            width: calc(33.33% - 1.5rem); /* 3 cards per row approx */
            min-width: 320px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        /* Accent Line on Card */
        .cert-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 15%;
            bottom: 15%;
            width: 4px;
            background-color: #3b82f6;
            border-radius: 0 4px 4px 0;
        }

        .cert-icon-box {
            width: 64px;
            height: 64px;
            background-color: #eff6ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: #2563eb;
            flex-shrink: 0;
        }

        .cert-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .cert-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #1e293b;
            line-height: 1.3;
        }

        .cert-status {
            font-size: 0.9rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .check-icon {
            color: #10b981; /* Green 500 */
            font-size: 0.8rem;
        }
        
        /* Specific tweaks for layout balance */
        .cert-card:nth-child(4), .cert-card:nth-child(5) {
            width: calc(45% - 1rem); /* Wider cards for bottom row to center them nicely */
        }

        /* Background Decorations */
        .bg-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: 0;
        }
        
        .floating-badge {
            position: absolute;
            opacity: 0.05;
            color: #3b82f6;
            z-index: 0;
        }
        
        .badge-1 { top: 100px; right: 100px; font-size: 150px; transform: rotate(15deg); }
        .badge-2 { bottom: 50px; left: 100px; font-size: 120px; transform: rotate(-10deg); }

    </style>

    <style>
        /* Action panel + button (visual upgrade) */
        .action-panel {
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            margin-top: 1.5rem;
            z-index: 10;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(90deg,#3b82f6,#60a5fa);
            color: #fff;
            padding: 0.7rem 1.25rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 24px rgba(59,130,246,0.18);
            transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(59,130,246,0.22); }
        .btn-primary:focus { outline: none; box-shadow: 0 0 0 4px rgba(59,130,246,0.12); }
        .btn-primary i { font-size: 0.95rem; opacity: 0.95; }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Decorations -->

<i class="fas fa-certificate floating-badge badge-1"></i>

<!-- Header -->

</div>
</div>

</body>
