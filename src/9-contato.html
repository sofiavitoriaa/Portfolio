<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contato e Portfólio - Sofia Vitória</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            overflow: auto;
            color: #334155;
        }
        .slide-container {
            max-width: 1280px;
            width: calc(100% - 40px);
            aspect-ratio: 1280 / 720;
            height: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 20px auto;
            box-sizing: border-box;
            background-color: #f8fafc;
        }

        /* Sidebar Stripe */
        .sidebar-stripe {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 12px;
            background-color: #3b82f6;
            z-index: 20;
        }

        /* Header Section */
        .header-section {
            padding: 3.5rem 5rem 1rem 6rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            z-index: 10;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
            font-size: 2.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        .title-group {
            display: flex;
            flex-direction: column;
        }
        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.1;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        .title-divider {
            width: 100px;
            height: 6px;
            background-color: #3b82f6;
            margin-top: 0.75rem;
            border-radius: 3px;
        }

        /* Content Section */
        .content-section {
            flex: 1;
            padding: 2rem 6rem 4rem 6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Grid Layout */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1100px;
        }

        .contact-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card-accent {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }

        .accent-blue { background-color: #3b82f6; }
        .accent-slate { background-color: #475569; }
        .accent-indigo { background-color: #6366f1; }
        .accent-sky { background-color: #0ea5e9; }

        .icon-box {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }

        .bg-blue-light { background-color: #eff6ff; color: #2563eb; }
        .bg-slate-light { background-color: #f1f5f9; color: #334155; }
        .bg-indigo-light { background-color: #e0e7ff; color: #4338ca; }
        .bg-sky-light { background-color: #e0f2fe; color: #0284c7; }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
            overflow: hidden;
        }

        .label-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
        }

        .value-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-icon {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-left: auto;
        }

        /* Background Decorations */
        .bg-deco {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .circle-1 {
            width: 500px;
            height: 500px;
            background-color: #f1f5f9;
            top: -150px;
            right: -150px;
            opacity: 0.7;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            border: 40px solid #f8fafc;
            bottom: -50px;
            left: 50px;
            opacity: 0.5;
        }

        .dots-pattern {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 200px;
            height: 200px;
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: 0;
        }

        /* QR Code Simulation */
        .qr-placeholder {
            width: 60px;
            height: 60px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 4px;
            opacity: 0.5;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-left: 10px;
        }
        
        .qr-dot {
            background-color: #1e293b;
            width: calc(33% - 1.5px);
            height: calc(33% - 1.5px);
            border-radius: 1px;
        }
        .qr-dot:nth-child(even) { opacity: 0.3; }
        .qr-dot:nth-child(3n) { opacity: 0.7; }

        /* Action panel + button (visual upgrade) */
        .action-panel {
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            margin-top: 2rem;
            z-index: 10;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(90deg,#3b82f6,#60a5fa);
            color: #fff;
            padding: 0.7rem 1.25rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 24px rgba(59,130,246,0.18);
            transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(59,130,246,0.22); }
        .btn-primary i { font-size: 0.95rem; opacity: 0.95; }

    </style>
</head>
