<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Formação Acadêmica - Sofia Vitória</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            overflow: auto;
            color: #334155;
        }
        .slide-container {
            max-width: 1280px;
            width: calc(100% - 40px);
            aspect-ratio: 1280 / 720;
            height: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 20px auto;
            box-sizing: border-box;
            background-color: #f8fafc;
        }

        /* Sidebar Stripe */
        .sidebar-stripe {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 12px;
            background-color: #3b82f6;
            z-index: 20;
        }

        /* Header Section */
        .header-section {
            padding: 4rem 5rem 2rem 6rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            z-index: 10;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #ffffff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
            font-size: 2.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        .title-group {
            display: flex;
            flex-direction: column;
        }
        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.1;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        .title-divider {
            width: 100px;
            height: 6px;
            background-color: #3b82f6;
            margin-top: 0.75rem;
            border-radius: 3px;
        }

        /* Content Section */
        .content-section {
            flex: 1;
            padding: 2rem 6rem 4rem 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Education Card */
        .edu-card {
            width: 100%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .edu-accent-bar {
            width: 16px;
            background-color: #2563eb;
            height: auto;
        }

        .edu-content {
            flex: 1;
            padding: 3rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
            position: relative;
        }

        .institution-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .institution-icon {
            font-size: 1.5rem;
            color: #64748b;
        }

        .institution-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .course-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.75rem;
            font-weight: 800;
            color: #1e293b;
            line-height: 1.2;
        }

        .course-type {
            display: inline-block;
            background-color: #eff6ff;
            color: #2563eb;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.5rem;
            width: fit-content;
        }

        .date-container {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-top: 2rem;
            border-top: 2px solid #f1f5f9;
        }

        .date-icon-box {
            width: 48px;
            height: 48px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .date-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: #334155;
        }

        .edu-deco-icon {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18rem;
            color: #f1f5f9;
            z-index: 0;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Background Decorations */
        .bg-square {
            position: absolute;
            z-index: 0;
            opacity: 0.4;
            border-radius: 30px;
        }
        .sq-1 {
            width: 300px;
            height: 300px;
            background-color: #dbeafe; /* Blue 100 */
            top: -50px;
            right: 100px;
            transform: rotate(15deg);
        }
        .sq-2 {
            width: 200px;
            height: 200px;
            background-color: #cbd5e1; /* Slate 300 */
            bottom: 50px;
            left: 100px;
            transform: rotate(-10deg);
            opacity: 0.2;
        }

    /* Action panel + button (visual upgrade) */
    .action-panel {
        display: flex;
        justify-content: center;
        gap: 1rem;
        width: 100%;
        margin-top: 1.25rem;
        z-index: 10;
    }
    .btn-primary {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        background: linear-gradient(90deg,#3b82f6,#60a5fa);
        color: #fff;
        padding: 0.7rem 1.25rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 700;
        box-shadow: 0 10px 24px rgba(59,130,246,0.18);
        transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease;
    }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(59,130,246,0.22); }
    .btn-primary i { font-size: 0.95rem; opacity: 0.95; }

    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Decorations -->
<div class="sidebar-stripe"></div>
<div class="bg-square sq-1"></div>
<div class="bg-square sq-2"></div>
<!-- Header -->
<div class="header-section">
<div class="icon-container">
<i class="fas fa-graduation-cap"></i>
</div>
<div class="title-group">
<h1 class="page-title">FORMAÇÃO ACADÊMICA</h1>
<div class="title-divider"></div>
</div>
</div>
<!-- Content -->
<div class="content-section">
<div class="edu-card">
<div class="edu-accent-bar"></div>
<div class="edu-content">
<!-- Watermark Icon -->
<i class="fas fa-certificate edu-deco-icon"></i>
<div class="relative z-10">
<div class="institution-row">
<i class="fas fa-university institution-icon"></i>
<span class="institution-name">ETE – Escola Técnica Estadual de Palmares</span>
</div>
<h2 class="course-title">Técnica em Desenvolvimento de Sistemas</h2>
<div class="course-type">
                                Curso Técnico Integrado
                            </div>
<div class="date-container">
<div class="date-icon-box">
<i class="far fa-calendar-check"></i>
</div>
<p class="date-text">Fevereiro de 2023 – Julho de 2024</p>
</div>
</div>
</div>
</div>
</div>
</div>

<div class="action-panel">
            <a href="5-experiencia2.html" class="btn-primary" aria-label="Voltar para a página anterior"><i class="fas fa-arrow-left"></i> Voltar</a>
            <a href="7-certificacoes.html" class="btn-primary" aria-label="Ir para Principais Competências">Próxima página <i class="fas fa-arrow-right"></i></a>
        </div>
        </div>
</body>
</html>
