<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Capa - Sofia Vitória</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            overflow: hidden;
        }
        .slide-container {
            max-width: 1280px;
            width: calc(100% - 40px);
            aspect-ratio: 1280 / 720;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px auto;
            box-sizing: border-box;
            background-color: #0f172a;
            color: white;
            z-index: 1;
        }
        
        /* Decorative Background Elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #1e293b; /* Slate 800 */
            z-index: -1;
        }
        .deco-c1 {
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            opacity: 0.5;
        }
        .deco-c2 {
            bottom: -150px;
            left: -150px;
            width: 600px;
            height: 600px;
            border-width: 40px;
            opacity: 0.2;
        }
        
        /* Tech Lines */
        .tech-line {
            position: absolute;
            background-color: #3b82f6;
            opacity: 0.15;
            z-index: -1;
        }
        .tech-line-h {
            width: 100%;
            height: 1px;
            top: 50%;
        }
        .tech-line-v {
            height: 100%;
            width: 1px;
            left: 50%;
        }

        /* Typography */
        .name-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            text-align: center;
            color: #ffffff;
        }
        .job-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 500;
            color: #60a5fa; /* Blue 400 */
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
        }
        .intro-label {
            font-family: 'Montserrat', sans-serif;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
            background: #1e293b;
            padding: 6px 16px;
            border-radius: 20px;
        }
        
        /* Divider */
        .divider {
            width: 80px;
            height: 6px;
            background-color: #3b82f6;
            margin: 0 auto 3.5rem;
            border-radius: 3px;
        }
        
        /* Tech Stack */
        .tech-container {
            display: flex;
            gap: 3rem;
            margin-bottom: 4.5rem;
            justify-content: center;
        }
        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: #e2e8f0;
        }
        .tech-icon-box {
            width: 90px;
            height: 90px;
            background-color: #1e293b;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #3b82f6;
            border: 1px solid #334155;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .tech-name {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Location */
        .location-badge {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: rgba(30, 41, 59, 0.6);
            padding: 12px 28px;
            border-radius: 50px;
            border: 1px solid #334155;
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Action panel (badge + CTA) */
        .action-panel {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
            padding: 8px 14px;
            border-radius: 9999px;
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 6px 18px rgba(2,6,23,0.5);
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(90deg,#3b82f6,#60a5fa);
            color: #fff;
            padding: 0.6rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(59,130,246,0.18);
            transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 14px 30px rgba(59,130,246,0.22); }
        .btn-primary i { font-size: 0.9rem; opacity: 0.95; }

        /* Accent shapes (Solid colors with opacity) */
        .accent-blob {
            position: absolute;
            border-radius: 50%;
            z-index: -2;
        }
        .blob-1 {
            width: 400px;
            height: 400px;
            background-color: #1d4ed8; /* Blue 700 */
            opacity: 0.1;
            top: 10%;
            left: 20%;
        }
        .blob-2 {
            width: 300px;
            height: 300px;
            background-color: #4f46e5; /* Indigo 600 */
            opacity: 0.1;
            bottom: 10%;
            right: 20%;
        }

    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Elements -->
<div class="accent-blob blob-1"></div>
<div class="accent-blob blob-2"></div>
<div class="deco-circle deco-c1"></div>
<div class="deco-circle deco-c2"></div>
<div class="tech-line tech-line-h"></div>
<div class="tech-line tech-line-v"></div>
<!-- Main Content -->
<div class="z-10 flex flex-col items-center">
<p class="intro-label">Portfólio &amp; Currículo</p>
<h1 class="name-title">
                SOFIA VITÓRIA
            </h1>
<h2 class="job-title">
                Assistente de T.I <span class="text-slate-600 mx-2">|</span> Back-End Dev
            </h2>
<div class="divider"></div>
<div class="tech-container">
<div class="tech-item">
<div class="tech-icon-box">
<i class="fab fa-java"></i>
</div>
<span class="tech-name">Java</span>
</div>
<div class="tech-item">
<div class="tech-icon-box">
<i class="fab fa-php"></i>
</div>
<span class="tech-name">PHP</span>
</div>
<div class="tech-item">
<div class="tech-icon-box">
<i class="fas fa-database"></i>
</div>
<span class="tech-name">MySQL</span>
</div>
</div>
<div class="location-badge">
            <i class="fas fa-map-marker-alt text-red-400"></i>
            <p>Pernambuco, Brasil</p>
        </div>
        <a href="src/2-resumo.html" class="mt-8 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors">Ver Resumo Profissional</a>
        </div>
</div>
</body>
</html>
